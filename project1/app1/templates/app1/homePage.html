{% load static %}
<!DOCTYPE html>

<html>
    <head>

    {% block head %}

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

        
        <link rel="stylesheet" href="{% static 'app1/style.css' %}">

    {% endblock head %}     
        
    </head>
    <body>

        {% block Content %}

        <div class="input_details">
            <label for="phone">Enter your name:</label><br>
            <input name="name" placeholder="Neil"><br><br>

            <label for="phone">Enter your favorite game:</label><br>
            <input name="game" placeholder="basketball"><br><br>

            <label for="phone">Enter your country:</label><br>
            <input name="country" placeholder="ireland"><br><br>

            <label for="phone">Enter a phone number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678"><br><br>

            <input type="submit">
        </div>

        
        {% endblock Content %}

    </body>
</html>
