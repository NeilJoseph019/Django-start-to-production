{% extends 'app1/homePage.html' %}


{% block Content %}

    <div class="display_details">

        {% for item in details %}

            <h2>Name: {{ item.name }}</h2>
            <h2>Game: {{ item.game }}</h2>
            <h2>Country: {{ item.country }}</h2>
            <h2>Phone: {{ item.phone }}</h2><br>

        {% endfor %}

    </div>


{% endblock Content %}
